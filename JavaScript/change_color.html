<html>
  <head>
    <script>
      function change_color1() {
        document.childNodes[0].childNodes[2].childNodes[1].style.color="red";
      }
      function change_color2() {
        document.getElementsByTagName("h2")[0].style.color="yellow";
      }
      function change_color3() {
        document.getElementById("cute_text").style.color="blue";
      }
      function change_color4() {
        var the_node = document.getElementById("cute_text");
        the_node.setAttribute("style","color:green");
      }
      function insert_new_element() {
        var newItem = document.createElement("hr");
        var destParent = document.getElementsByTagName("body")[0];
        destParent.insertBefore(newItem,destParent.firstChild);
      }
      function insert_new_TextElement() {
        var newText = document.createTextNode("This is art\n");
        var textPart = document.getElementById("this is art");
        textPart.appendChild(newText);
      }
    </script>
  </head>
  <body id = "this is art">
    <input onclick="insert_new_element()" type="button" value= "Click to draw a line">
    <input onclick="insert_new_TextElement()" type="button" value= "Click to creat tatto">
    <h2 style="color:black" id="cute_text">
      Click to change text's color
    </h2>
    <form>
      <input onclick="change_color1()" type="button" value="Change using method 1">
      <input onclick="change_color2()" type="button" value="Change using method 2">
      <input onclick="change_color3()" type="button" value="Change using method 3">
      <input onclick="change_color4()" type="button" value="Change using method 4">
    </form>
  </body>
</html>
