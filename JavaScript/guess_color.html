<html>
  <body>
    <script>
      var colour = ["blue","cyan","gold","gray","green","magenta","orange","red","white","yellow"];
      var key_id = Math.floor(Math.random()*9);
      var key = colour[key_id], time = 0;
      while (true) {
        var colour_guess = prompt("I am thinking of one of these colours:"
        + "\n\nblue, cyan, gold, gray, green, magenta, orange, red, white, yellow"
        + "\n\nWhat colour am I thinking of?");
        var i,is_in = false;
        for (i=0;i<10;i++) {
          if (colour_guess == colour[i]) is_in=true;
        }
        if (!is_in) {
          alert("Sorry I don't recognize your colour." + "\n\nPlease try again.");
          time++;
        }
        else if (colour_guess > key) {
          alert("Sorry, your guess is not correct!" + "\n\nHint: your colour is alphabetically higher than mine."
        + "\n\nPlease try again.");
          time++;
        }
        else if (colour_guess < key) {
          alert("Sorry, your guess is not correct!" + "\n\nHint: your colour is alphabetically lower than mine."
        + "\n\nPlease try again.");
          time++;
        }
        else {
          var myBody = document.getElementsByTagName("body")[0];
          myBody.style.background=key;
          alert("Congratulations! You have guessed the colour!"
        +"\n\nIt took you " + time + " guessed to finish this game!"
        +"\n\nYou can see the colour in the background.");
          break;
        }
      }
    </script>
  </body>
</html>
